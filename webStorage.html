        // PENGGUNAAN localStorage di Javascript
        const cacheKey = 'NUMBER';
        if (typeof (Storage) !== 'undifined') {
            if (localStorage.getItem(cacheKey) === 'undifined') {
                localStorage.setItem(cacheKey, 0);
            }
            const button = document.querySelector('#button');
            const count = document.querySelector('#count');
            const clearButton = document.querySelector('#clear');
            const removeAll = document.querySelector('#clearAll');


            button.addEventListener('click', function (event) {
                let number = localStorage.getItem(cacheKey);
                number++;
                localStorage.setItem(cacheKey, number);
                count.innerText = localStorage.getItem(cacheKey);
            });

            clearButton.addEventListener('click', function (event) {
                localStorage.removeItem(cacheKey);
                count.innerText = '0';
            });

            removeAll.addEventListener('click', function (event) {
                localStorage.clear();
            });


        } else {
            alert('Browser tidak mendukung!!!');
        }




    </script>
